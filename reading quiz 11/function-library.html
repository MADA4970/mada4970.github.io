<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');
    function squared(num) {
  return num * num;
}

function cubed(num) {
  return num * num * num;
}

function factorial(num) {
  if (num < 0) return undefined;
  if (num === 0) return 1;
  let x = num - 1;
  while (x > 1) {
    num *= x;
    x--;
  }
  return num;
}
function squareRoot(num){
  if (num<0) return undefined;
  return Math.sqrt(num);
}
function fahrenheitToKelvin(num) {
  return (num-32)*5/9+273.15
}
function circumference(num){
  if(num <0) return undefined;
return 2*Math.PI*num;
}

input.addEventListener("change", () => {
  const num = parseFloat(input.value);
  if (isNaN(num)) {
    para.textContent = "You need to enter a number!";
  } else {
    para.textContent = `${num} squared is ${squared(num)}. `;
    para.textContent += `${num} cubed is ${cubed(num)}. `;
    para.textContent += `${num} factorial is ${factorial(num)}. `;
    para.textContent += `${num} square rooted is ${squareRoot(num)}. `;
    para.textContent += `${num} Â°F in Kelvin is ${fahrenheitToKelvin(num)} K. `;
    para.textContent += `The circumference of a circle with radius ${num} is ${circumference(num)}. `;
  }
});
  </script>
</body>
</html>
