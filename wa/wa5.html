<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/wa5.css">
</head>
<body>
   <div class="overlay health-overlay" ></div>
   <img src="../wa/img/giraffes.jpg" alt="Two Giraffes Getting Ready To Fight">
   <div class = "overlay fight-overlay"></div>

   <div class="scoreboard">
    <div class="team ">
    <span class="team-name">Girraffrey</span>
     <span class="score" id="score-left">0</span>
    </div>
    <div class="game-info">
 <span class="fight">FIGHT NIGHT</span>
    </div>
    <div class="team ">
     <span class="team-name">Girrome</span>
         <span class="score" id="score-right">0</span>
    </div>
</div>


   <div class="static-noise">
</div>
  <h1>nothing on tv</h1>

<svg width="0" height="0" aria-hidden="true">
  <filter id="dither" primitiveUnits="objectBoundingBox">
    <feTurbulence type="fractalNoise" baseFrequency="4.71"></feTurbulence>
    <feDisplacementMap in="SourceGraphic" scale=".52"></feDisplacementMap>
    <feBlend in2="SourceGraphic"></feBlend>
  </filter>
</svg>
</body>
</html>
