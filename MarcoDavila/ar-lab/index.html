<!DOCTYPE html>
<html>
  <head>
    <title>Textures - A-Frame School</title>
    <meta name="description" content="Textures - A-Frame School">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <!-- Cube should definitely show up -->
        <a-box position="0 0.5 0" scale="0.5 0.5 0.5" color="red"></a-box>
        
        <!-- Test with the duck model -->
        <a-entity 
          gltf-model="https://cdn.aframe.io/test-models/models/duck/duck.gltf"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          rotation="0 0 0">
        </a-entity>
        
        <!-- Your models at more reasonable positions -->
        <a-entity
          gltf-model="./ar-lab/butterfly/scene.gltf"
          position="1 0 0"
          scale="0.01 0.01 0.01"
          rotation="0 0 0">
        </a-entity>
      </a-marker>
      
      <!-- This camera is required for AR.js -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
